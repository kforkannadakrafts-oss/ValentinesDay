<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ffe6f0, #fff);
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Floating animation */
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-15px);
      }
      100% {
        transform: translateY(0);
      }
    }

    /* Main text container */
    .container {
      text-align: center;
      position: relative;
      z-index: 2;
      top: 40%;
      transform: translateY(-50%);
    }

    h1 {
      font-size: 2.5rem;
      color: #d63384;
      margin-bottom: 30px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #adb5bd;
      color: white;
      position: absolute;
    }

    /* Character images */
    .character {
      position: absolute;
      width: 180px;
      opacity: 0.95;
      animation: float 5s ease-in-out infinite;
      z-index: 1;
    }

    #dota {
      left: 5%;
      bottom: 12%;
      animation-duration: 4.5s;
    }

    #biryani {
      right: 5%;
      bottom: 14%;
      animation-duration: 5.5s;
    }

    #chill {
      left: 50%;
      bottom: 3%;
      transform: translateX(-50%);
      animation-duration: 6.5s;
    }
  </style>
</head>

<body>

  <!-- Background characters -->
  <img src="dota.png" class="character" id="dota" alt="Gamer boy playing Dota">
  <img src="biryani.png" class="character" id="biryani" alt="Boy eating biryani">
  <img src="chill.png" class="character" id="chill" alt="Chill hoodie boy">

  <!-- Main content -->
  <div class="container">
    <h1>Baby, will you be my Valentine? üíï</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");

    // No button runs away
    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    // Yes button action
    yesBtn.addEventListener("click", () => {
      document.body.innerHTML = `
        <div style="
          height:100vh;
          display:flex;
          justify-content:center;
          align-items:center;
          background:#ffe6f0;
        ">
          <h1 style="color:#d63384; font-size:3rem;">
            Good boy üê∂üíñ
          </h1>
        </div>
      `;
    });
  </script>

</body>
</html>
